<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg, #f5f7fb);
            color: var(--text, #111827);
            line-height: 1.45;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background: var(--card, #ffffff);
            border: 1px solid var(--border, #e5e7eb);
            border-radius: var(--radius, 12px);
            padding: 2rem;
            box-shadow: var(--shadow, 0 10px 25px rgba(17, 24, 39, 0.06));
            max-width: 700px;
            width: 90%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: var(--primary, #4f46e5);
        }
        p {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--muted, #6b7280);
        }
        p b {
            color: var(--text, #111827);
        }
        hr {
            border: none;
            border-top: 1px solid var(--border, #e5e7eb);
            margin: 2rem 0;
        }
        h3 {
            color: var(--primary, #4f46e5);
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-bottom: 2rem;
        }
        ul li {
            margin-bottom: 0.5rem;
            color: var(--text, #111827);
        }
        a.button-link,
        button[type="submit"] {
            display: inline-block;
            background: var(--primary, #4f46e5);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.1s ease;
            margin-top: 1rem;
        }
        a.button-link:hover,
        button[type="submit"]:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ full_name }} ðŸ‘‹</h2>
        <p>You are logged in as <b>{{ email }}</b>.</p>
        <hr>
        <h3>Go to Logic Platform:</h3>
        <p><a href="{{ url_for('logic_platform') }}" class="button-link">Start Learning Logic</a></p>
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
