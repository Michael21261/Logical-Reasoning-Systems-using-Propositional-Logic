<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --primary: #4f46e5;
            --primary-weak: #eef2ff;
            --danger: #e11d48;
            --border: #e5e7eb;
            --soft: #f3f4f6;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(17, 24, 39, 0.06);
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.45;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: var(--primary);
        }
        form {
            text-align: left;
            margin-top: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 10px 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: transform 0.1s ease;
        }
        button[type="submit"]:hover {
            transform: translateY(-1px);
        }
        p {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--muted);
        }
        p a {
            color: var(--primary);
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .flashes li {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .flashes li.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .flashes li.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
        }
        .flashes li.info {
            background-color: #e0f2fe;
            color: #0369a1;
            border: 1px solid #60a5fa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" required><br>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
